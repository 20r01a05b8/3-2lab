<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slideshow using carousel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="myCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="disney.jpg" alt="image1">
					<div class="carousel-caption">
						<h2>Disney</h2>
						<p>Children's world</p>
					</div>
				</div>
				<div class="item">
					<img src="funny.jpg" alt="image2">
					<div class="carousel-caption">
						<h2>Cartoons</h2>
						<p>I'm a great admirer of cartoons, because I can't do cartoons.</p>
					</div>
				</div>
				<div class="item">
					<img src="train.jpg" alt="image3">
					<div class="carousel-caption">
						<h2>Journey</h2>
						<p>The train is a small world moving through a larger world</p>
					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$("#myCarousel").carousel();
		});
	</script>
</body>
</html>
